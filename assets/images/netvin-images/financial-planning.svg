<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Financial graph -->
  <g transform="translate(50, 40)">
    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="1">
      <line x1="0" y1="0" x2="200" y2="0"/>
      <line x1="0" y1="30" x2="200" y2="30"/>
      <line x1="0" y1="60" x2="200" y2="60"/>
      <line x1="0" y1="90" x2="200" y2="90"/>
      <line x1="0" y1="120" x2="200" y2="120"/>
    </g>
    
    <!-- Growth line -->
    <polyline points="0,120 40,100 80,85 120,70 160,45 200,20" 
              fill="none" stroke="#D4AF37" stroke-width="3"/>
    
    <!-- Data points -->
    <circle cx="0" cy="120" r="4" fill="#D4AF37"/>
    <circle cx="40" cy="100" r="4" fill="#D4AF37"/>
    <circle cx="80" cy="85" r="4" fill="#D4AF37"/>
    <circle cx="120" cy="70" r="4" fill="#D4AF37"/>
    <circle cx="160" cy="45" r="4" fill="#D4AF37"/>
    <circle cx="200" cy="20" r="4" fill="#D4AF37"/>
    
    <!-- Bars -->
    <rect x="20" y="100" width="8" height="20" fill="#1B365D" opacity="0.7"/>
    <rect x="60" y="85" width="8" height="35" fill="#1B365D" opacity="0.7"/>
    <rect x="100" y="70" width="8" height="50" fill="#1B365D" opacity="0.7"/>
    <rect x="140" y="45" width="8" height="75" fill="#1B365D" opacity="0.7"/>
    <rect x="180" y="20" width="8" height="100" fill="#1B365D" opacity="0.7"/>
  </g>
  
  <!-- Calculator icon -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="25" height="30" rx="3" fill="#1B365D"/>
    <rect x="2" y="3" width="21" height="8" fill="#D4AF37"/>
    <rect x="4" y="14" width="4" height="3" fill="#ffffff"/>
    <rect x="10" y="14" width="4" height="3" fill="#ffffff"/>
    <rect x="16" y="14" width="4" height="3" fill="#ffffff"/>
    <rect x="4" y="19" width="4" height="3" fill="#ffffff"/>
    <rect x="10" y="19" width="4" height="3" fill="#ffffff"/>
    <rect x="16" y="19" width="4" height="3" fill="#ffffff"/>
    <rect x="4" y="24" width="4" height="3" fill="#ffffff"/>
    <rect x="10" y="24" width="4" height="3" fill="#ffffff"/>
    <rect x="16" y="24" width="4" height="3" fill="#ffffff"/>
  </g>
  
  <!-- Dollar sign -->
  <g transform="translate(260, 20)">
    <circle cx="12" cy="12" r="12" fill="#D4AF37"/>
    <text x="12" y="17" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">$</text>
  </g>
</svg>
