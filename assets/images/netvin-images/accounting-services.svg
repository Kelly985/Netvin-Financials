<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Ledger book -->
  <g transform="translate(60, 40)">
    <rect x="0" y="0" width="120" height="90" rx="5" fill="#1B365D"/>
    <rect x="5" y="5" width="110" height="80" rx="3" fill="#ffffff"/>
    
    <!-- Lines on the ledger -->
    <line x1="15" y1="20" x2="105" y2="20" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="15" y1="30" x2="105" y2="30" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="15" y1="40" x2="105" y2="40" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="15" y1="50" x2="105" y2="50" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="15" y1="60" x2="105" y2="60" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="15" y1="70" x2="105" y2="70" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Vertical separator -->
    <line x1="60" y1="15" x2="60" y2="75" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Sample entries -->
    <text x="20" y="27" font-family="Arial" font-size="8" fill="#666">Revenue</text>
    <text x="70" y="27" font-family="Arial" font-size="8" fill="#666">$15,000</text>
    
    <text x="20" y="37" font-family="Arial" font-size="8" fill="#666">Expenses</text>
    <text x="70" y="37" font-family="Arial" font-size="8" fill="#666">$8,500</text>
    
    <text x="20" y="47" font-family="Arial" font-size="8" fill="#666">Profit</text>
    <text x="70" y="47" font-family="Arial" font-size="8" fill="#D4AF37" font-weight="bold">$6,500</text>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(200, 60)">
    <rect x="0" y="0" width="40" height="50" rx="5" fill="#666"/>
    <rect x="3" y="3" width="34" height="12" fill="#D4AF37"/>
    
    <!-- Buttons -->
    <rect x="6" y="20" width="6" height="4" fill="#ffffff"/>
    <rect x="15" y="20" width="6" height="4" fill="#ffffff"/>
    <rect x="24" y="20" width="6" height="4" fill="#ffffff"/>
    
    <rect x="6" y="28" width="6" height="4" fill="#ffffff"/>
    <rect x="15" y="28" width="6" height="4" fill="#ffffff"/>
    <rect x="24" y="28" width="6" height="4" fill="#ffffff"/>
    
    <rect x="6" y="36" width="6" height="4" fill="#ffffff"/>
    <rect x="15" y="36" width="6" height="4" fill="#ffffff"/>
    <rect x="24" y="36" width="6" height="4" fill="#ffffff"/>
    
    <rect x="6" y="44" width="6" height="4" fill="#ffffff"/>
    <rect x="15" y="44" width="10" height="4" fill="#D4AF37"/>
  </g>
  
  <!-- Coins -->
  <g transform="translate(20, 140)">
    <circle cx="10" cy="10" r="10" fill="#D4AF37"/>
    <text x="10" y="15" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">$</text>
    
    <circle cx="25" cy="8" r="10" fill="#D4AF37" opacity="0.8"/>
    <text x="25" y="13" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">$</text>
    
    <circle cx="15" cy="25" r="10" fill="#D4AF37" opacity="0.9"/>
    <text x="15" y="30" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#ffffff">$</text>
  </g>
</svg>
