<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Modern accounting workspace -->
  <g transform="translate(50, 40)">
    <!-- Laptop/Monitor -->
    <rect x="50" y="80" width="200" height="120" rx="8" fill="#1B365D"/>
    <rect x="55" y="85" width="190" height="110" rx="5" fill="#ffffff"/>
    
    <!-- Screen content - Financial dashboard -->
    <rect x="65" y="95" width="170" height="25" fill="#D4AF37" opacity="0.2"/>
    <text x="75" y="110" font-family="Arial" font-size="12" font-weight="bold" fill="#1B365D">Financial Dashboard</text>
    
    <!-- Charts on screen -->
    <g transform="translate(75, 130)">
      <!-- Pie chart -->
      <circle cx="30" cy="30" r="25" fill="#e0e0e0"/>
      <path d="M30 5 A25 25 0 0 1 50 20 L30 30 Z" fill="#D4AF37"/>
      <path d="M50 20 A25 25 0 0 1 45 45 L30 30 Z" fill="#1B365D"/>
      <path d="M45 45 A25 25 0 1 1 30 5 L30 30 Z" fill="#666"/>
      <text x="30" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Expenses</text>
      
      <!-- Bar chart -->
      <g transform="translate(80, 5)">
        <rect x="5" y="30" width="8" height="20" fill="#D4AF37"/>
        <rect x="15" y="25" width="8" height="25" fill="#1B365D"/>
        <rect x="25" y="15" width="8" height="35" fill="#D4AF37"/>
        <rect x="35" y="10" width="8" height="40" fill="#1B365D"/>
        <rect x="45" y="20" width="8" height="30" fill="#D4AF37"/>
        <text x="30" y="70" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Revenue</text>
      </g>
    </g>
  </g>
  
  <!-- Physical documents and calculator -->
  <g transform="translate(280, 100)">
    <!-- Stack of papers -->
    <rect x="0" y="15" width="60" height="80" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="3" y="12" width="60" height="80" rx="3" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <rect x="6" y="9" width="60" height="80" rx="3" fill="#ffffff" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Text lines on top document -->
    <line x1="15" y1="25" x2="55" y2="25" stroke="#666" stroke-width="1"/>
    <line x1="15" y1="32" x2="50" y2="32" stroke="#666" stroke-width="1"/>
    <line x1="15" y1="39" x2="55" y2="39" stroke="#666" stroke-width="1"/>
    <line x1="15" y1="46" x2="45" y2="46" stroke="#666" stroke-width="1"/>
    
    <!-- Numbers/amounts -->
    <text x="50" y="60" text-anchor="end" font-family="Arial" font-size="8" font-weight="bold" fill="#D4AF37">$125,450</text>
    <text x="50" y="70" text-anchor="end" font-family="Arial" font-size="8" font-weight="bold" fill="#1B365D">$89,320</text>
    <text x="50" y="80" text-anchor="end" font-family="Arial" font-size="8" font-weight="bold" fill="#D4AF37">$36,130</text>
    
    <!-- Calculator -->
    <rect x="10" y="110" width="35" height="45" rx="5" fill="#1B365D"/>
    <rect x="12" y="112" width="31" height="12" fill="#D4AF37"/>
    <text x="27" y="122" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#ffffff">36,130</text>
    
    <!-- Calculator buttons -->
    <rect x="15" y="130" width="6" height="4" fill="#ffffff"/>
    <rect x="23" y="130" width="6" height="4" fill="#ffffff"/>
    <rect x="31" y="130" width="6" height="4" fill="#ffffff"/>
    <rect x="15" y="136" width="6" height="4" fill="#ffffff"/>
    <rect x="23" y="136" width="6" height="4" fill="#ffffff"/>
    <rect x="31" y="136" width="6" height="4" fill="#ffffff"/>
    <rect x="15" y="142" width="6" height="4" fill="#ffffff"/>
    <rect x="23" y="142" width="10" height="4" fill="#D4AF37"/>
  </g>
  
  <!-- Financial symbols and icons -->
  <g transform="translate(30, 200)">
    <!-- Dollar signs -->
    <circle cx="20" cy="20" r="15" fill="#D4AF37"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">$</text>
    
    <circle cx="60" cy="15" r="12" fill="#1B365D"/>
    <text x="60" y="20" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#ffffff">$</text>
    
    <!-- Percentage -->
    <circle cx="100" cy="20" r="15" fill="#D4AF37" opacity="0.8"/>
    <text x="100" y="26" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">%</text>
    
    <!-- Balance scales -->
    <g transform="translate(140, 5)">
      <line x1="15" y1="5" x2="15" y2="25" stroke="#1B365D" stroke-width="3"/>
      <line x1="5" y1="15" x2="25" y2="15" stroke="#1B365D" stroke-width="2"/>
      <rect x="0" y="12" width="10" height="6" rx="2" fill="#D4AF37"/>
      <rect x="20" y="12" width="10" height="6" rx="2" fill="#D4AF37"/>
      <line x1="5" y1="12" x2="5" y2="8" stroke="#1B365D" stroke-width="1"/>
      <line x1="25" y1="12" x2="25" y2="8" stroke="#1B365D" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="370" cy="50" r="25" fill="#D4AF37" opacity="0.2"/>
  <circle cx="350" cy="250" r="30" fill="#1B365D" opacity="0.1"/>
  <rect x="20" y="20" width="40" height="40" rx="20" fill="#D4AF37" opacity="0.1"/>
</svg>
