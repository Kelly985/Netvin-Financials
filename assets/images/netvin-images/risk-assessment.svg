<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Shield icon -->
  <g transform="translate(120, 30)">
    <path d="M30 0 L45 10 L60 0 L60 40 C60 55, 45 70, 30 80 C15 70, 0 55, 0 40 L0 0 Z" fill="#1B365D"/>
    <path d="M30 10 L40 15 L50 10 L50 35 C50 45, 40 55, 30 65 C20 55, 10 45, 10 35 L10 10 Z" fill="#D4AF37"/>
    
    <!-- Checkmark -->
    <polyline points="20,40 28,48 45,25" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Risk meter -->
  <g transform="translate(50, 120)">
    <!-- Meter background -->
    <path d="M0,50 A50,50 0 0,1 100,50" fill="none" stroke="#e0e0e0" stroke-width="10"/>
    
    <!-- Low risk (green) -->
    <path d="M7,43 A43,43 0 0,1 35,15" fill="none" stroke="#28a745" stroke-width="8"/>
    
    <!-- Medium risk (yellow) -->
    <path d="M35,15 A43,43 0 0,1 65,15" fill="none" stroke="#ffc107" stroke-width="8"/>
    
    <!-- High risk (red) -->
    <path d="M65,15 A43,43 0 0,1 93,43" fill="none" stroke="#dc3545" stroke-width="8"/>
    
    <!-- Needle -->
    <line x1="50" y1="50" x2="35" y2="25" stroke="#000000" stroke-width="3"/>
    <circle cx="50" cy="50" r="5" fill="#000000"/>
    
    <!-- Labels -->
    <text x="15" y="65" font-family="Arial" font-size="10" fill="#666">LOW</text>
    <text x="42" y="10" font-family="Arial" font-size="10" fill="#666">MED</text>
    <text x="75" y="65" font-family="Arial" font-size="10" fill="#666">HIGH</text>
  </g>
  
  <!-- Warning icon -->
  <g transform="translate(200, 120)">
    <polygon points="25,10 45,40 5,40" fill="#ffc107"/>
    <text x="25" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">!</text>
  </g>
</svg>
