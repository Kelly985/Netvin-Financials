<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Modern payroll dashboard -->
  <g transform="translate(50, 40)">
    <!-- Dashboard screen -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    
    <!-- Header bar -->
    <rect x="0" y="0" width="300" height="40" rx="10" fill="#1B365D"/>
    <text x="20" y="25" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">Payroll Management System</text>
    
    <!-- Employee cards -->
    <g transform="translate(20, 60)">
      <!-- Employee 1 -->
      <rect x="0" y="0" width="80" height="100" rx="8" fill="#f8f9fa" stroke="#D4AF37" stroke-width="2"/>
      <circle cx="40" cy="25" r="12" fill="#D4AF37"/>
      <text x="40" y="45" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1B365D">John Smith</text>
      <text x="40" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Manager</text>
      <text x="40" y="75" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#D4AF37">$5,200</text>
      <text x="40" y="85" text-anchor="middle" font-family="Arial" font-size="7" fill="#666">Monthly</text>
      
      <!-- Employee 2 -->
      <rect x="100" y="0" width="80" height="100" rx="8" fill="#f8f9fa" stroke="#D4AF37" stroke-width="2"/>
      <circle cx="140" cy="25" r="12" fill="#D4AF37"/>
      <text x="140" y="45" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1B365D">Sarah Davis</text>
      <text x="140" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Accountant</text>
      <text x="140" y="75" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#D4AF37">$4,800</text>
      <text x="140" y="85" text-anchor="middle" font-family="Arial" font-size="7" fill="#666">Monthly</text>
      
      <!-- Employee 3 -->
      <rect x="200" y="0" width="80" height="100" rx="8" fill="#f8f9fa" stroke="#D4AF37" stroke-width="2"/>
      <circle cx="240" cy="25" r="12" fill="#D4AF37"/>
      <text x="240" y="45" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#1B365D">Mike Johnson</text>
      <text x="240" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">Developer</text>
      <text x="240" y="75" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#D4AF37">$4,500</text>
      <text x="240" y="85" text-anchor="middle" font-family="Arial" font-size="7" fill="#666">Monthly</text>
    </g>
  </g>
  
  <!-- Payment icons -->
  <g transform="translate(50, 250)">
    <!-- Dollar sign -->
    <circle cx="20" cy="20" r="15" fill="#D4AF37"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">$</text>
    
    <!-- Calculator -->
    <rect x="60" y="8" width="24" height="24" rx="3" fill="#1B365D"/>
    <rect x="62" y="10" width="20" height="8" fill="#D4AF37"/>
    <rect x="64" y="20" width="4" height="3" fill="#ffffff"/>
    <rect x="70" y="20" width="4" height="3" fill="#ffffff"/>
    <rect x="76" y="20" width="4" height="3" fill="#ffffff"/>
    <rect x="64" y="25" width="4" height="3" fill="#ffffff"/>
    <rect x="70" y="25" width="4" height="3" fill="#ffffff"/>
    <rect x="76" y="25" width="4" height="3" fill="#ffffff"/>
    
    <!-- Clock -->
    <circle cx="110" cy="20" r="12" fill="#1B365D"/>
    <circle cx="110" cy="20" r="8" fill="#ffffff"/>
    <line x1="110" y1="20" x2="110" y2="15" stroke="#1B365D" stroke-width="2"/>
    <line x1="110" y1="20" x2="114" y2="20" stroke="#1B365D" stroke-width="1"/>
    
    <!-- Bank icon -->
    <rect x="140" y="15" width="30" height="15" fill="#1B365D"/>
    <polygon points="140,15 155,5 170,15" fill="#D4AF37"/>
    <rect x="145" y="18" width="3" height="9" fill="#D4AF37"/>
    <rect x="152" y="18" width="3" height="9" fill="#D4AF37"/>
    <rect x="159" y="18" width="3" height="9" fill="#D4AF37"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="20" fill="#D4AF37" opacity="0.2"/>
  <circle cx="30" cy="280" r="15" fill="#1B365D" opacity="0.3"/>
  <rect x="320" y="220" width="60" height="60" rx="30" fill="#D4AF37" opacity="0.1"/>
</svg>
